    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 vPosition;
        attribute vec4 vColor; 
        varying vec4 fColor; 
        uniform mat4 viewMatrix; // Add a uniform for the view matrix

        void main() {
            gl_Position = viewMatrix * vec4(vPosition, 0.0, 1.0);
            fColor = vColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; 
        varying vec4 fColor; 
        void main() { 
            gl_FragColor = fColor; 
        }
    </script>
